<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandas - Condomínio São Judas Tadeu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mini-indicators.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Condomínio São Judas Tadeu</div>
                <button class="nav-toggle" id="navToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <nav id="mainNav">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="demandas.html" class="active">Demandas</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="nova-demanda.html">Nova Demanda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-3">
        <h1 class="mb-3">Demandas</h1>

        <div class="filters">
            <div class="filter-item">
                <select id="statusFilter">
                    <option value="">Todos os Status</option>
                    <option value="aberta">Aberta</option>
                    <option value="em-analise">Em Análise</option>
                    <option value="em-andamento">Em Andamento</option>
                    <option value="aguardando-terceiros">Aguardando Terceiros</option>
                    <option value="resolvida">Resolvida</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="categoryFilter">
                    <option value="">Todas as Categorias</option>
                    <option value="eletrica">Elétrica</option>
                    <option value="hidraulica">Hidráulica</option>
                    <option value="estrutural">Estrutural</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="seguranca">Segurança</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="criticidadeFilter">
                    <option value="">Todas as Criticidades</option>
                    <option value="alta">Alta Criticidade</option>
                    <option value="media">Média Criticidade</option>
                    <option value="baixa">Baixa Criticidade</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar...">
            </div>
        </div>

        <div class="card">
            <div id="demandasList">
                <!-- Demandas serão carregadas dinamicamente via JavaScript -->
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Paginação será gerada dinamicamente via JavaScript -->
        </div>

        <div class="mt-3">
            <a href="nova-demanda.html" class="btn btn-accent btn-sm">
                <i class="fas fa-plus"></i> Nova Demanda
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Sistema de Gestão de Condomínio</p>
                <p>Desenvolvido para facilitar a gestão do condomínio e tornar o processo de atendimento de demandas mais transparente e eficiente.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
    <script src="js/demandas.min.js"></script>
</body>
</html>
