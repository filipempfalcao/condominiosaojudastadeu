{% extends 'base.html' %}

{% block title %}Registro - Condomínio São Judas Tadeu{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col" style="max-width: 500px; margin: 0 auto;">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Registro de Novo Usuário</h2>
        </div>
        <div class="card-body">
          {% for category, message in get_flashed_messages(with_categories=true) %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
          
          <form method="post" action="{{ url_for('auth.register') }}">
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="form-group">
              <label for="confirmar_senha">Confirmar Senha</label>
              <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
          
          <p class="mt-3">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
